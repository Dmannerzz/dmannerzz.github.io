<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Web Models for Designers</title>
  <link rel="stylesheet" href="webmodels.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <button id="returnHomeBtn" title="Return to Home">&#x2190; Home</button>
  <button id="themeToggleBtn" title="Toggle Dark/Light Mode">üåô</button>

  <section id="webmodels">
    <h2>Featured 3D Models for Website Designers</h2>

    <div id="modelsContainer">
      <!-- Models will be dynamically inserted here -->
    </div>
  </section>

  <script>
    // Data array for models: Update with your models and downloads
    const modelsData = [
      {
        title: "Abstract Geometric Shape",
        src: "models/abstract-shape.glb",
        alt: "Abstract Geometric Shape",
        downloads: [
          { label: "STL", url: "models/abstract-shape.stl" },
          { label: "GLB", url: "models/abstract-shape.glb" },
          { label: "USDZ", url: "models/abstract-shape.usdz" }
        ]
      },
      {
        title: "3D Button UI Element",
        src: "models/ui-button.glb",
        alt: "3D Button UI Element",
        downloads: [
          { label: "STL", url: "models/ui-button.stl" },
          { label: "GLB", url: "models/ui-button.glb" },
          { label: "USDZ", url: "models/ui-button.usdz" }
        ]
      },
      {
        title: "Floating Digital Cube",
        src: "models/floating-cube.glb",
        alt: "Floating Digital Cube",
        downloads: [
          { label: "STL", url: "models/floating-cube.stl" },
          { label: "GLB", url: "models/floating-cube.glb" },
          { label: "USDZ", url: "models/floating-cube.usdz" }
        ]
      }
    ];

    const container = document.getElementById('modelsContainer');

    // Function to create each model section dynamically
    function createModelSection(model) {
      const section = document.createElement('div');
      section.className = 'model-section';

      section.innerHTML = `
        <h3>${model.title}</h3>
        <model-viewer 
          src="${model.src}" 
          alt="${model.alt}" 
          auto-rotate 
          camera-controls 
          loading="lazy"
        ></model-viewer>
        <p class="license-note">Download the model in your preferred format:</p>
        <div class="download-links">
          ${model.downloads.map(d => `<a href="${d.url}" download class="download-button">${d.label}</a>`).join('')}
        </div>
      `;

      return section;
    }

    // Render all models
    modelsData.forEach(model => {
      container.appendChild(createModelSection(model));
    });

    // Return Home button functionality
    const returnBtn = document.getElementById('returnHomeBtn');
    returnBtn.addEventListener('click', () => {
      window.location.href = 'index.html'; // change to your actual homepage URL
    });

    // Theme toggle logic
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const currentTheme = localStorage.getItem('theme') || 'dark';
    document.body.classList.toggle('light-theme', currentTheme === 'light');
    themeToggleBtn.textContent = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      const theme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
      localStorage.setItem('theme', theme);
      themeToggleBtn.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
